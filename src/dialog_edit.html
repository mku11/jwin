<div class="jwindow-panel jdialog">
  <div class="jwindow-content jdialog-content">
    <div class="jwindow-title-bar">
      <img class="jwindow-icon" />
      <b><span class="jwindow-title"></span></b>
      <span class="jwindow-close">&times;</span>
    </div>
    <p class="jwindow-text jdialog-text"></p>
    <input type="text" name="jdialog-input" class="jdialog-input" placeholder="">
    <div class="jdialog-option-container">
      <span name="jdialog-option-text" class="jdialog-option-text"></span>
      <input name="jdialog-option" type="checkbox" class="jdialog-option">
    </div>
    <div class="jdialog-button-container">
      <button class="jdialog-button jdialog-button-first"></button>
      <button class="jdialog-button jdialog-button-second"></button>
    </div>
  </div>
</div>
